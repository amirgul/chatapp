<!DOCTYPE html>
<html>
    <head>
        <!-- <title>{% block title %}{% endblock %}</title> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='icns/ch.png') }}">
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <title>Flack by Javier
        </title>
    </head>
        <body>
            <div id="log_container" class="container">
              <div class="imgcontainer">
                <img src="{{url_for('static', filename='icns/page_icon.png')}}" style="width:8em" alt="Avatar" class="avatar">
              </div>
              <form class="form-content" action="{{ url_for('home')}}" method="post" id="login-form">
                <div class="form-container">
                  <div id="login-error-container">
                  </div><br>
                  <input type="text" pattern="^[a-zA-Z0-9]{3,}$" placeholder="your name:" id="username" name="username" required>
                  <input type="hidden" id="channelname" value="Default">
                </div>
              </form>
              <div id="login-container">
                <button class="a-button" onclick="submitForm()">Enter</button>
              </div>
            </div>
        </body>
    </html>
